
<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <title>Typing Test</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="header">
        <nav>
          <ul>
            <li>

            <a href="dashboard.html">DASHBOARD</a>
            <li> 
              <li class="user"> <span class="material-symbols-outlined">
                account_circle
                </span> <a href="#">USER</a></li>

          </ul>
        </nav>
      </header>
      <div class="main">
    <div class="modal hidden">
     <p class="score-text"></p>
     <button class="modal-btn">Try again</button>
    </div>
    <div class="container">
        <input type="text" class="input-field">
        <div class="content-box">
            <div class="text-of-typing">
                <p></p>
            </div>

        </div>
        <button>Reset</button>
    </div>
    <div class="content">
        <ul class="result">
            <li class="time">
                <p>Time</p>
                <span>60s</span>
            </li>
            <li class="errors">
                <p>Errors</p>
                <span>0</span>
            </li>
            <li class="wpm">
                <p>WPM</p>
                <span>0</span>
            </li>
            <li class="cpm">
                <p>CPM</p>
                <span>0</span>
            </li>
        </ul>
    </div>

</div>
   

    <script src="paragraphs.js"></script>
    <script src="app.js"></script>
</body>

</html>
