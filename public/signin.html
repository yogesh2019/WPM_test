<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>SignIn</title>
  </head>
  <body>
    <div class="main">
    <div id="signup-container">
    <h1>Sign In</h1>
      <hr />
     <form action="" class="form">

         <label for="email"><b>Email</b></label>
         <input
         type="text"
         placeholder="Enter your Email"
         name="email"
         required
         id="email"
         />
         
         <label for="psw"><b>Password</b></label>
         <input
         type="password"
         placeholder="Enter Password"
         name="psw"
         required
         id="password"
         />
         
         <div class="clearfix">
             <button type="submit" id="sign-in-btn btn">Sign in</button>
            </form>
      </div>
      <hr />
      <p>Do not have an account? <a href="./index.html">Sign Up</a></p>
    </div>
  </div>
    <script>
      let signInSubmitButton = document.querySelector("#sign-in-btn");
      let email = document.getElementById("email");
      let pwd = document.getElementById("password");

      signInSubmitButton.addEventListener("click", async () => {
        let user = {
          email: email.value,
          password: pwd.value,
        };

        console.log(user);

        let request = await fetch("https://day-4-backend.kusum-chowdhury.repl.co/api/v1/signin", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          crossDomain: true,
          body: JSON.stringify(user),
        });
        let message = await request.text();

        console.log(message);

        alert(message);
      });
    </script>
  </body>
</html>
