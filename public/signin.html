<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>SignIn</title>
</head>

<body>
  <div class="main">
    <div id="signup-container">
      <h1>Sign In</h1>
      <hr />
      <form action="" class="form">

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter your Email" name="email" required id="email" />

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required id="password" />

        <div class="clearfix">
          <button type="button" id="sign-in-btn">Sign in</button>
        </div>
        <div class="clearfix2"  display = "hidden">
          <button type="submit" id="game"> <a href="./game.html">GO TO Game</a></button>
        </div>
      </form>
    </div>
    <hr />
    <p>Do not have an account? <a href="./index.html">Sign Up</a></p>
  </div>
  </div>
  <script>
    let signInSubmitButton = document.getElementById("sign-in-btn");
    let email = document.getElementById("email");
    let pwd = document.getElementById("password");
    let BASE_URL = "http://localhost:3000";
    let game = document.getElementById("game");
    game.style.display = "none"; 
    signInSubmitButton.addEventListener("click", async () => {
      let user = {
        email: email.value,
        password: pwd.value,
      };

      let fetchRes = await fetch(
        `${BASE_URL}/api/v1/user/signin`, {
        method: "POST",
        headers: {
          "Accept": 'application/json',
          "Content-Type": "application/json",
        },
        crossDomain: true,
        body: JSON.stringify(user),
      });
     
      let message = await fetchRes.json();

      console.log(message.message);
      if(message.message == 'signed'){
        game.style.display = "block";
      }
      alert(message.message);
    });
  </script>
</body>

</html>
